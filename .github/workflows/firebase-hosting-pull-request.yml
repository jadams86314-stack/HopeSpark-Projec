# Firebase Hosting preview deploy on PR â€” static site, no build
# Request ID: preview-${{ github.run_id }}-${{ github.run_attempt }}

name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  preview_static:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log preview context
        run: |
          echo "Previewing HopeSpark-Projec on Firebase Hosting"
          echo "PR #: ${{ github.event.pull_request.number }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Request ID: preview-${{ github.run_id }}-${{ github.run_attempt }}"

      - name: Deploy to Firebase Hosting (Preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOPE_SPARK_DIGITAL }}
          projectId: hope-spark-digital
          channelId: pr-${{ github.event.pull_request.number }}